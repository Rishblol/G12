{% extends 'base.html' %}
{% block title %}
    Chat | NANOSOFT
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-black py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg text-white">
        <form class="space-y-6" action="{{ url_for('chat') }}" method="POST">
            <h1 class="text-3xl font-bold text-center mb-6">NANOCHAT</h1>

            <div>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required
                       class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm text-white">
            </div>

            <div>
                <label for="room" class="sr-only">Room</label>
                <input type="text" id="room" name="room" placeholder="Room" required
                       class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm text-white">
            </div>

            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 cursor-pointer">
                Start Chat
            </button>
        </form>
    </div>
</div>
{% endblock %}
